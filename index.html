<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Sheet Categorizer</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 16px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 16px;
    }
    pre {
      background: #f6f8fa;
      padding: 12px;
      margin-top: 20px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Google Sheet Categorizer</h1>

  <form id="sheetForm">
    <label for="sheet_id">Sheet ID</label>
    <input id="sheet_id" name="sheet_id" required />

    <label for="label">Label of the Sheet (e.g. Sheet1)</label>
    <input id="label" name="label" required />

    <label for="read_from">Read from cell (start of input range)</label>
    <input id="read_from" name="read_from" value="A1" required />

    <label for="read_to">To cell (end of input range)</label>
    <input id="read_to" name="read_to" value="A5" required />

    <label for="write_from">Write from cell (start of output range)</label>
    <input id="write_from" name="write_from" required />

    <label for="write_to">To cell (end of output range)</label>
    <input id="write_to" name="write_to" required />

    <label for="categories">Categories (e.g. 1-objects 2-fruits ...)</label>
    <textarea id="categories" name="categories" rows="3" required></textarea>

    <button type="submit">Run Workflow</button>
  </form>

  <pre id="response"></pre>

  <script>
    const PROXY_URL = "/.netlify/functions/dify"; // Replace with your actual proxy URL if needed

    document.getElementById("sheetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        sheet_id: document.getElementById("sheet_id").value.trim(),
        label: document.getElementById("label").value.trim(),
        read_from: document.getElementById("read_from").value.trim(),
        read_to: document.getElementById("read_to").value.trim(),
        write_from: document.getElementById("write_from").value.trim(),
        write_to: document.getElementById("write_to").value.trim(),
        categories: document.getElementById("categories").value.trim()
      };

      const responseEl = document.getElementById("response");
      responseEl.textContent = "Sending...";

      try {
        const r = await fetch(PROXY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await r.json();
        responseEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseEl.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
